<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Edit profile</title>
</head>
<body>
	<body>

<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2 style="margin-left: 25px;">Update your information</h2>
</div>

<div>
    <form class="form-horizontal" method="post" th:action="@{/profile/edit}" th:object="${user}">
        
       <div style="margin-left: 25px; font-family: Arial;">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="first-name">First name:</label>
            <div class="col-sm-8">
                <input class="form-control" id="name" th:field="*{name}" type="text"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            </div>
        </div>
       
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">E-mail:</label>
            <div class="col-sm-8">
                <input class="form-control" id="email" th:field="*{email}" type="email"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        
         <div class="form-group">
            <label class="col-sm-2 control-label" for="last-name">Address:</label>
            <div class="col-sm-8">
                <input class="form-control" id="address" th:field="*{address}" type="text"/>
                <small class="form-text text-muted" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
            </div>
        </div>
        
        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Update"/>
            <input class="btn btn" type="reset" value="Clear"/>
        </div>
        
        </div>
    </form>
</div>
</body>
</html>
