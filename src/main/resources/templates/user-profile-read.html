<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<title>Profile</title>
</head>

<body>
	<div th:replace="header"></div>
	<div class="col-md-offset-2">
		<div style="margin-left: 25px; font-family: Arial;">
			<h2>Your information</h2> <br>
			<table class="table">

				<tr>
					<td>First name:</td>
					<td>
						<b th:text="${user.name}"></b>
					</td>
				</tr>

				<tr>
					<td>E-mail:</td>
					<td>
						<b th:text="${user.email}"></b>
					</td>
				</tr>
				<tr>
					<td>Address:</td>
					<td>
						<b th:text="${user.address}"></b>
					</td>
				</tr>
			</table>
			<div>
				<h5> Is there an irrelevant information? You can update it here:</h5>
				<form action="/profile/edit" >
					<input type="submit" value="Edit info" />
				</form>		
			</div>
		</div>
</body>
</html>
